<!DOCTYPE html>


<html lang="ru">
    <head>
        <title>MovieLex - Кинозал</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
        <link type="text/css" rel="stylesheet" media="all" href="http://movielex.com/ru/css/styles.css" />
      
    </head>
    
    <body>
        <div class="wrap">
        
        <div class="menu">
                <table class="topmenu-table" border="0" cellpadding="2" cellspacing="0" width="100%">
                    <tr>
                    <td style="width: 100px">
                    <div class="logo">
                    <a href="/ru/">
                        <img src="images/logo.svg" width=150% height=150% />
                    </a>
                    </div>
                    </td>      
                    <td style="width: 50px;padding-top: 10px;" align="center" ><a style="color: #eee" href="/ru/index.html">главная</a></td>
                    <td style="width: 50px;padding-top: 10px;" align="center" ><a style="color: orange" href="/api/cinema-page/ru">кинозал</a></td>
                    <td style="width: 100px;padding-top: 10px;" align="center" ><a style="color: #eee" href="/ru/help.html">помощь и контакты</a></td>
                    <td style="width: 50px;padding-top: 10px;" align="center" ><a style="color: #eee" href="/ru/demo.html">демо</a></td>
                    <td style="width: 200px;padding-top: 10px;" align="center"><a style="color: #eee" href=""></a></td>
                    <td style="width: 50px;padding-top: 10px;" align="center" ><a href="/ru/index.html">
                            <img src="http://movielex.com/files/flags/flag-ru.png" style="height: 20px;width: 20px;" alt="ru"/></a></td>
                    <td style="width: 50px;padding-top: 10px;" align="center" ><a href="/en/index.html">
                            <img src="http://movielex.com/files/flags/flag-en.png" style="height: 20px;width: 20px;"/></a></td>
                    </tr>
                </table>
            </div>
      
        <div class="header-promo-cinema">
            <a href="http://play.google.com/store/apps/details?id=com.movielex.movielexapp" class="upload-btn topupload">
                <img src="http://movielex.com/ru/images/upload.png">
            </a>
        </div>

        <div class="after_header">
        </div>

              
        <div class="columnContainer">
                <div class="column" id="left" >
                    <h1>Наши фильмы</h1>
                    <table>
                        {% for m in active-movies %}
                        <tr><td>
                            <div class="movie-entry"> 
                                <div class="title">{{m.title}}</div>
                                <img src="{{m.img}}">
                                <div class="year-released">год: {{m.year-released}}</div>
                                <div class="duration">время: {{m.duration}}</div>
                                <br/>
                                <div class="desc">{{m.desc-short}}</div>
                            </div>
                        </td></tr>
                        {% endfor %}
                    </table>
                </div>

            </div>
            <div class="hr960"> <hr/> </div>

            <div class="saveandgo">
               
                <a class="upload-btn" href="http://play.google.com/store/apps/details?id=com.movielex.movielexapp">
                    <img src="http://movielex.com/ru/images/upload.png" />
                </a>
                <div class="gotocinema">
                ... и пойти в кино!
                </div>
            </div>
          
			<div class="footer">
            <div class="copyright">&copy; 2014 MovieLex</div>   
            <ul class="socials">
				<li class="vk"><a href="http://vk.com/club74637279"><img src="http://movielex.com/ru/images/vk.png" /></a></li>
				<li class="lj"><a href="http://movielex.livejournal.com/"><img src="http://movielex.com/ru/images/lj.png" /></a></li>
				<li class="fb"><a href="https://www.facebook.com/groups/266837963509823"><img src="http://movielex.com/ru/images/fb.png" /></a></li>
				<li class="ok"><a href="http://www.odnoklassniki.ru/group/51966989238419"><img src="http://movielex.com/ru/images/ok.png" /></a></li>
            </ul>
            <div class="email">movielex.com@gmail.com</div>
            </div>

        </div> <!-- wrap -->

</html>
